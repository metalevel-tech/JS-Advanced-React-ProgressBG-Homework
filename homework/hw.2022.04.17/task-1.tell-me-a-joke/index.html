    <link rel="icon" type="image/x-icon" href="./favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Roboto+Slab:wght@400;500;600;700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"

<body>
    <div class="container clearfix">
        <div id="output" class="joke-container">
            <pre class="joke">Chuck Norris knows the last digit of pi. <b>I told him.</b></pre>
        </div>

        <div class="nav grid-container">
            <div class="btn left-arrow nav-btn-left">&nbsp;</div>
            <div class="btn gray-btn nav-center">This is not a joke</div>
            <div class="btn right-arrow nav-btn-right">&nbsp;</div>
        </div>

        <div id="info" class="auto-width-content clearfix">    
            <div class="joke-info">
                <h1 class="joke-source">Tell me a joke</h1>
                <p class="joke-source-name">http://api.icndb.com/jokes/random</p>
            </div>

            <div class="auto-play switch-on">Autoplay</div>
            <div class="sound-switch switch-on">Sound</div>
            <div class="cookie-banner" style="margin-top: 8px;">This site uses functional cookies.</div>
        </div>
    </div>
</body>
