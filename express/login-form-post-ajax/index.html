<body>
    <div class="container">
        <form action="login" method="post" id="login-form">
            <h1>Login</h1>
            <p>Please fill in this form to log-in to the server.</p>
            <hr>

            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" id="username" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" id="password" required>

            <hr>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>
    <!-- It is hidden while is empty, because: .container:not(:empty) { ... } -->
    <div id="output" class="container" style="margin-top: 1em;"></div>

    <script>
        const url = '/login';
        const form = document.getElementById('login-form');
        const button = document.querySelector('.login-btn');
        const output = document.getElementById('output');

        window.addEventListener("load", function () {
            function sendData() {
                const xhr = new XMLHttpRequest();

                // Bind the FormData object and the form element
                const formData = new FormData(form);

                // Define what happens on successful data submission
                xhr.addEventListener("load", function (event) {
                    output.textContent = event.target.responseText;
                });

                // Define what happens in case of error
                xhr.addEventListener("error", function (event) {
                    output.textContent = 'Oops! Something went wrong.';
                });

                // Set up our request
                xhr.open("POST", url);

                // The data sent is what the user provided in the form
                xhr.send(formData);
            }

            // ...and take over its submit event.
            form.addEventListener("submit", function (event) {
                event.preventDefault();
                sendData();
            });
        });
