<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function scope example</title>
</head>
<body>

  <script>
    const x = 1;

    function a() {
      const y = 2;
      output(y);
    }

    function b() {
      const z = 3;
      output(z);
    }

    function output(value) {
      const para = document.createElement('p');
      document.body.appendChild(para);
      para.textContent = `Value: ${value}`;
    }

    output(x);
    a();
    b();

    // Exercise 1
    // https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Building_blocks/Test_your_skills:_Functions#functions_1
    (function() {
        document.body.appendChild(document.createElement('hr'));
        const names = ['Chris', 'Li Kang', 'Anne', 'Francesca', 'Mustafa', 'Tina', 'Bert', 'Jada']
        const para = document.createElement('p');
        
        
        // Add your code here
        function chooseName(arr) {
            para.textContent = arr[Math.floor(Math.random() * arr.length)];
            document.body.appendChild(para);
        }
        chooseName(names);
        
    })();
    
    // Exercise 1
    // https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Building_blocks/Test_your_skills:_Functions#functions_2
    (function() {
        document.body.appendChild(document.createElement('hr'));
        
        const canvas = document.createElement('canvas');
        document.body.appendChild(canvas);

        const ctx = canvas.getContext('2d');

        const x = 50;
        const y = 10;
        const width = 100;
        const height = 75;
        const color = 'blue';

        // Add your code here
        function draw() {
            ctx.clearRect(0,0,width, height);
            ctx.beginPath();
            ctx.fillStyle = color;
            ctx.rect(x, y, width, height);
            ctx.fill();
        }
        draw();
    })();

  </script>
</body>
</html>
